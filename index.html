<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="conteudo_senhas">
        <div class="conteudo_titulo">
            <img src="Adobe Express - file.png" alt="cadeado minimalista padrão">
            <h2 class="titulo_principal">Gerador de Senhas</h2>
            <h3 class="titulo_secundario">Gere Uma Senha Forte automaticamente</h3>
        </div>
        <Div class="conteudo_senha">
            <label for="Senha">Senha</label>
            <input name="Senha" type="text" id="campo_senha">
        </Div>
        <div class="parametro">
            <h3 class="parametro_titulo">
                Personalize sua senha
            </h3>
            <div class="parametro_coluna_senha">
                <div class="parametro_senha">
                    <h4 class="parametro_senha_titulo">
                        numero de caracteres
                    </h4>
                    <div class="parametro_senha_botoes">
                        <button class="parametro-senha_botao">
                            -
                        </button>
                        <p class="parametro-senha_texto">12</p>
                        <button class="parametro-senha_botao">
                            +
                        </button>
                    </div>
                </div>
                <div class="parametro_senha">
                    <h4 class="parametro_senha_titulo">caracteritiscas da senha</h4>
                    <div class="parametro_senha_checkbox">
                        <input name="maiusculo" type="checkbox" class="checkbox" checked>
                        <label for="maiusculo">Letras Maiusculas</label>
                    </div>
                    <div class="parametro_senha_checkbox">
                        <input name="minusculo" type="checkbox" class="checkbox">
                        <label for="minusculo">Letras Minusculas</label>
                    </div>
                    <div class="parametro_senha_checkbox">
                        <input name="numero" type="checkbox" class="checkbox">
                        <label for="numero">numero</label>
                    </div>
                    <div class="parametro_senha_checkbox">
                        <input name="simbolo" type="checkbox" class="checkbox">
                        <label for="simbolo">simbolo </label>
                    </div>
                </div>
                <div class="parametro_senha">
                    <h4 class="parametro-senha_titulo">
                        Força da Senha
                    </h4>
                    <div class="barra"></div>
                    <div class="forca forte "></div>
                    <div class="parametro-senha-textos"></div>
                    <p>Fraca</p>
                    <p>Média</p>
                    <p>Forte</p>
                </div>
            </div>
        </div>
    </section>

     <script src="main.js"></script>
</body>

</html>
